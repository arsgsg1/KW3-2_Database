{% extends "base.html" %}
{% block content %}
<title>Klass Helper</title>
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>메인 페이지</h4>
        </div>
    </div>
    {% for subject in subject_list %}
    <h2>
        {% for item in subject %}
            <a>{{item}}</a>
        {% endfor %}
    </h2>
    {% endfor %}
</div>
{% endblock %}
