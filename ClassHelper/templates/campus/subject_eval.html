{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <a class="card-header">
        강의평가: {{subject_name}}
    </a>
    <div class="card" style="width: 40rem;">
        <img class="card-img-top" src="/static/eval.jpeg" alt="전공">
        <div class="card-body">
            <p class="card-text" style="text-align: center">평점 추이</p>
            <p class="card-text" style="text-align: center">z-core: {{z_score}}</p>
        </div>
    </div>
    <div class="list-group">
        {% for eval in evals %}
            <div class="card-body">
                <a class="list-group-item-action">
                    {{eval.term}} 학기 수강자
                    강의평 : {{eval.eval_content}}
                </a>
                <h5>
                    평점 : {{eval.eval_grade}}
                </h5>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
